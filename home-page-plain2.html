<!DOCTYPE html>
<html>
  <head>
    <title>Home Page, Plain</title>
    <link href='//fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css' />
    <link href='//fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/jquery-ui.css" />
    <link rel="stylesheet" href="/css/nivo-lightbox.css" />
    <link rel="stylesheet" href="/css/nivo-lightbox-theme-delivery.css" />
    <link rel="stylesheet" href="/css/main.css" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="/js/nivo-lightbox.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div id="top-container">
      <div id="main-navigation-bar">
        <div id="main-navigation-menu">
          <ul>
            <li id="main-nav-supermarket">
              Supermarket
              <ul class="category-items">
                <li class="category-item supermarket-item">
                  <img src="/images/items/supermarket/bread-bakery.png" alt="Bread and Bakery" />
                  <div class="category-item-caption">Bread/Bakery</div>
                </li>
                <li class="category-item supermarket-item">
                  <img src="/images/items/supermarket/drinks.png" alt="Drinks" />
                  <div class="category-item-caption">Drinks</div>
                </li>
                <li class="category-item supermarket-item">
                  <img src="/images/items/supermarket/eggs-dairy.png" alt="Eggs and Dairy" />
                  <div class="category-item-caption">Eggs &amp; Dairy</div>
                </li>
                <li class="category-item supermarket-item">
                  <img src="/images/items/supermarket/fresh-fish.png" alt="Fresh Fish" />
                  <div class="category-item-caption">Fresh Fish</div>
                </li>
                <li class="category-item supermarket-item">
                  <img src="/images/items/supermarket/fresh-meat.png" alt="Fresh Meat" />
                  <div class="category-item-caption">Fresh Meat</div>
                </li>
                <li class="category-item supermarket-item">
                  <img src="/images/items/supermarket/bread-bakery.png" alt="Bread and Bakery" />
                  <div class="category-item-caption">Bread/Bakery</div>
                </li>
                <li class="category-item supermarket-item">
                  <img src="/images/items/supermarket/drinks.png" alt="Drinks" />
                  <div class="category-item-caption">Drinks</div>
                </li>
                <li class="category-item supermarket-item">
                  <img src="/images/items/supermarket/eggs-dairy.png" alt="Eggs and Dairy" />
                  <div class="category-item-caption">Eggs &amp; Dairy</div>
                </li>
                <li class="category-item supermarket-item">
                  <img src="/images/items/supermarket/fresh-fish.png" alt="Fresh Fish" />
                  <div class="category-item-caption">Fresh Fish</div>
                </li>
                <li class="category-item supermarket-item">
                  <img src="/images/items/supermarket/fresh-meat.png" alt="Fresh Meat" />
                  <div class="category-item-caption">Fresh Meat</div>
                </li>
                <li class="category-item supermarket-item">
                  <img src="/images/items/supermarket/bread-bakery.png" alt="Bread and Bakery" />
                  <div class="category-item-caption">Bread/Bakery</div>
                </li>
              </ul>
            </li>
            <li id="main-nav-bestny">Best of NY</li>
            <li id="main-nav-organic">Organic</li>
            <li id="main-nav-drugstore">Drug Store</li>
            <li id="main-nav-household">Household</li>
            <li id="main-nav-salesnew">Sales &amp; New</li>
            <li id="main-nav-forwork">For Work</li>
          </ul>
        </div>
        <div id="main-navigation-service-check">
          <form name="service-check" id="service-check-form" method="post" action="#">
            <label for="service-check-zip">Check if we service<br />your address</label>
            <input type="text" placeholder="Enter ZIP" size="12" /><img src="/images/icons/zip-location.png" alt="Search" />
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
